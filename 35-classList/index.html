<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
      body.light {
        background-color: #ddd;
      }

      body {
        background-color: #444;
      }
      .red {
        color: red;
        transition: 1s;
      }
      .blue {
        font-size: 50px;
        color: blue;
        transition: 1s;
      }
      .yellow {
        color: yellow;
        font-size: 16px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <h1>Hello Class List</h1>
    <button>change theme</button>
  </body>
</html>
